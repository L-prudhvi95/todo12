<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body class="pt-5 container">
    <h3 class="pd-3">To-do App Edit</h3>
            <form action= "{% url 'updateData' d.id %}" method="POST">
                {% csrf_token %}
                <span style="display:flex;">
                    <input type="text" class="form-control" placeholder="Add a task" name="task" value="{{d.task}}">
                    <button type="submit" class="btn btn-primary" style="width:200px"><i class="bi bi-plus-square"></i> Edit </button>
                </span>
                
            </form>

</body>
</html>
